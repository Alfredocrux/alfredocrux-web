    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;

    header {
      position: relative;
      height: 100vh;
      background: url('images/portada.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;

    }
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    header h1, header p {

      font-size: 3rem;
      margin: 0;

    }
    header p {

      color: #ddd;
      margin-top: 0.5rem;
      font-style: italic;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.02);
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
    }
    .social {
      margin-top: 1rem;
    }
    .social a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
    }
    .social a:hover {
      color: #00bfff;
    }
